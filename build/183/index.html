<!doctype html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://aglorioso.github.io/greyound_news_app/build/static/style.css" >        
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.7/leaflet.css" >
        <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.7/leaflet.js"></script>
    </head>
    <body>
        <nav>
            <iframe allowtransparency="true" src="https://www.naplesnews.com.com/services/cobrand/header/" scrolling="no" frameborder="0" style="border-width:0px; height: 40px; width: 110% !important;margin-left:-10px;"></iframe>
            <a href="http://naplesnews.com" target="_blank">
            <img src="https://aglorioso.github.io/greyound_news_app/build/static/Naples_Hor_ST_Color_RGB.png">
            </a>
        </nav>
        <header>
            <h1>Ninis Chipotle died on 2/14/16
            at Orange Park Kennel Club in Orange Park. <br/><br/>
            </h1>
        </header>
        <div id="map" style="width:100%; height:300px;"></div>
        <script type="text/javascript">
            var map = L.map('map').setView([30.1841447, -81.700061], 16);
            var osmLayer = new L.TileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                maxZoom: 18,
                attribution: 'Data, imagery and map information provided by <a href="https://www.openstreetmap.org/" target="_blank">OpenStreetMap</a> and contributors.'
            });
            map.addLayer(osmLayer);
            var blackIcon = L.Icon.extend({
                options: {
                    iconUrl: "https://aglorioso.github.io/greyound_news_app/build/static/marker-48.png",
                    iconSize: [35, 35]
                }
            });
            var marker = L.marker([30.1841447, -81.700061], {icon: new blackIcon()}).addTo(map);
        </script>
        <iframe allowtransparency="true" src="https://www.naplesnews.com/services/cobrand/footer/" scrolling="no"frameborder="0" style="border-width:0px;height: 150px; width: 100%;"></iframe>
    </body>
</html>
